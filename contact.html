      <script type="text/javascript">
      var map = L.map('divmap').setView([-33.8832, 151.2005], 15);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 18
      }).addTo(map);
      var orangeIcon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });  
      var branch1 = L.marker([-33.8832, 151.2005], {icon: orangeIcon}).addTo(map);
      var popup = branch1.bindPopup('<h5 style="color:black; padding:0;">Branch 1<h6 style="color:grey;">Address: 15 Broadway, Ultimo NSW 2007<br>Phone: 9968 6431</h6>');
       popup.openPopup();
      </script>
